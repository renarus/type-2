<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
        @layer components {
        .btn {
          @apply flex items-center w-60 h-16 justify-center text-lg font-medium bg-slate-300 rounded hover:bg-slate-600 transition-all hover:text-slate-200;
        }
        .container {
          @apply mx-auto min-h-screen;
        }
      }
    </style>
    <title>Document</title>
</head>

<body class="body text-gray-900">
    <div class="container">
        <div class="grid lg:grid-cols-2 place-items-center gap-4 pt-24">
            <button id="findPill" class="btn group gap-8 "> <img class="w-6 transition-all group-hover:animate-spin" src="./assets/pill.svg" /> Find a pill</button>
            <button id="findPharmacy" class="btn group gap-2"> <img class="w-8 group-hover:animate-bounce" src="./assets/pharmacy.svg" /> Find a
                pharmacy</button>
            <button id="addPill" class="btn group gap-8"><img class="w-6 group-hover:animate-spin" src="./assets/pill.svg" />Add a pill</button>
            <button id="addPharmacy" class="btn group gap-2"><img class="w-8 group-hover:animate-bounce" src="./assets/pharmacy.svg" />Add a
                pharmacy</button>
        </div>
        <div class="grid lg:grid-cols-2 px-4 gap-16 justify-around mt-12">
            <div>
                <div class="text-4xl font-bold text-slate-50 mb-4 text-center">Pharmacy</div>
                <div
                    class="min-h-[320px] w-full opacity-70 transition-all duration-300 hover:bg-gray-600 hover:text-white backdrop-blur-sm rounded-xl py-4 bg-white">
                    <div class="font-semibold text-2xl ml-6" id="pharmacyName">Pharmacy Name: </div>
                    <div class="font-medium text-xl ml-6">Pills: </div>
                    <table class="table-auto border-spacing-x-6 border-separate">
                        <thead>
                            <tr>
                                <th>Pill Name</th>
                                <th>Count</th>
                                <th>Price</th>
                                <th>Pharmacy</th>
                            </tr>
                        </thead>
                        <tbody id="pharmacyTBody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <div class="text-4xl font-bold text-slate-50 mb-4 text-center">Pills</div>
                <div
                    class=" min-h-[320px] py-4 w-full opacity-70 transition-all duration-300 hover:bg-gray-600 hover:text-white backdrop-blur-sm rounded-xl bg-white">
                    <table class="table-auto border-spacing-x-6 border-separate">
                        <thead>
                            <tr>
                                <th>Pill Name</th>
                                <th>Count</th>
                                <th>Price</th>
                                <th>Pharmacy</th>
                            </tr>
                        </thead>
                        <tbody id="pillTBody">
                            
                        </tbody>
                    </table>
                </div>
            </div>

        </div>


    </div>
    </div>
    <script src="./src/index.js"></script>
</body>

</html>
